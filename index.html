<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title> Registration Form </title>
</head>
<body>
    
    <div class="main-container">
    <div class="form-container" >
        <h1>Registration Form </h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="Name" placeholder="Enter your name" required onchange={handleInputChange(event)}>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="Email" placeholder="Enter your email" required onchange={handleInputChange(event)}>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="Password" placeholder="Enter your password" required onchange={handleInputChange(event)}>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" id="Phone" placeholder="Enter your phone number" required onchange={handleInputChange(event)}>
              </div>
              <button type="submit" class="btn btn-primary" onclick={handleSubmit(event)}>Submit</button>
        </form>
        </div>
        <div id="error" style="color:red;text-align:center;margin-top:10px;font-Weight:600">
          <h2></h2>
        </div>
    </div>
   
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>
</html>
